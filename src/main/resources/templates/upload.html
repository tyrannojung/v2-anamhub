<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>파일 업로드</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">mini app 업로드</h2>

                <form method="post" enctype="multipart/form-data" th:action="@{/upload}" class="mb-3">

                    <!-- Type 선택 -->
                    <div class="mb-3">
                        <label class="form-label">Mini App Type</label>
                        <select name="type" class="form-select" required>
                            <option value="" disabled selected>타입을 선택하세요</option>
                            <option value="BLOCKCHAIN">BLOCKCHAIN</option>
                            <option value="APP">APP</option>
                        </select>
                    </div>

                    <!-- 파일 선택 -->
                    <div class="mb-3">
                        <label class="form-label">mini app 파일 업로드</label>
                        <input type="file" name="miniAppFile" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">업로드</button>
                    </div>
                </form>

                <p th:text="${message}" class="text-danger text-center mt-3"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
