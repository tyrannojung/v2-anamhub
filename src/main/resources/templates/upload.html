<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANAM Mini-App Upload</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" th:href="@{/css/upload.css}" />
  </head>
  <body>
    <div class="upload-container">
      <div class="logo-section">
        <div class="logo">ANAM HUB</div>
        <div class="subtitle">Mini-App Upload Portal</div>
      </div>

      <form method="post" enctype="multipart/form-data" th:action="@{/}">
        <!-- Type Selection -->
        <div class="type-selection">
          <label class="form-label">Select Mini-App Type</label>
          <select name="type" class="type-select" required>
            <option value="" disabled selected>Choose type...</option>
            <option value="BLOCKCHAIN">BLOCKCHAIN</option>
            <option value="APP" disabled>APP (Currently Disabled)</option>
          </select>
        </div>

        <!-- File Upload -->
        <div class="file-upload-section">
          <label class="form-label">Upload Mini-App File</label>
          <div class="file-upload-area">
            <svg
              class="upload-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <p class="upload-text">
              Drop your .zip file here or click to browse
            </p>
            <p class="upload-subtext">Only ZIP files are accepted</p>
            <input
              type="file"
              name="miniAppFile"
              class="file-input"
              accept=".zip"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Upload Mini-App</button>
      </form>

      <!-- Error Message -->
      <div th:if="${message}" class="error-message" th:text="${message}"></div>
    </div>

    <script th:src="@{/js/upload.js}"></script>
  </body>
</html>
